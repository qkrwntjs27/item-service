<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" th:onclick="|location.href='@{/basic/items/add}'|" type="button">상품 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>수정</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">ID</a></td>
                <td><a th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/basic/items/{itemId}/edit(itemId=${item.id})}">수정</a>
                    <form th:action="@{/basic/items/{itemId}/delete(itemId=${item.id})}" method="post" style="display:inline;">
                        <button class="btn btn-danger btn-sm" type="submit" onclick="confirmDelete(event)">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr class="my-4">

    <!-- 상품 조회 메시지 박스 -->
    <div>
        <h4>상품 조회</h4>
        <form th:action="@{/basic/items/search}" method="get">
            <div class="mb-3">
                <label for="searchText" class="form-label">상품 ID 또는 이름</label>
                <input type="text" id="searchText" name="query" class="form-control" placeholder="ID 또는 상품명을 입력하세요.">
            </div>
            <button type="submit" class="btn btn-success">조회</button>
        </form>
    </div>
</div> <!-- /container -->
</body>
</html>
